<html>
	<body>
		<canvas id="mycanvas" width="2000" height="1000" style="border:1px solid green;"></canvas>
		<script type="text/javascript">
			var canvas=document.getElementById("mycanvas");
			var ctx=canvas.getContext("2d");
			//Empty circle
			ctx.beginPath();
			ctx.arc(80,80,40,0,2*Math.PI);
			ctx.strokeStyle="blue";
			ctx.stroke();
			//Filled circle
			ctx.beginPath();
			ctx.arc(200,80,40,0,2*Math.PI);
			ctx.fillStyle="red";
			ctx.fill();
			//Half circle
			ctx.beginPath();
			ctx.arc(300,80,40,0,Math.PI);
			ctx.strokeStyle="blue";
			ctx.stroke();
			//1/4th part of circle
			ctx.beginPath();
			ctx.arc(400,80,40,0,0.5*Math.PI);
			ctx.strokeStyle="blue";
			ctx.stroke();
			//3/4th part of circle
			ctx.beginPath();
			ctx.arc(200,200,40,0,1.5*Math.PI);
			ctx.strokeStyle="blue";
			ctx.stroke();
		</script>
	</body>
</html>
